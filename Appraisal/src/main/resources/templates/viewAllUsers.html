<html>
<head>
<meta charset="ISO-8859-1">
<title>UsersList</title>
</head>
<body>
<a th:href="@{/addUser}">Add User</a>
<div align="center">
<table border="1" >

</tr>

</table>
</div>
</body>
</html>
