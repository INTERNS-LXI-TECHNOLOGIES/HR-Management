
<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="style.css" />
    <title>Add User</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
              <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class=active th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/}">Home</a>
            </li>
          </ul>
     </div>
     </div>
     </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">User successfully added!</div>
                </div>

                <h1>User Info</h1>
                <form th:action="@{/addU}" th:object="${user}" enctype="multipart/form-data" method="post">
                    <label>First name</label> <input type="text" th:field="*{firstName}" class="form-control" />
                     <span class="red" th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"></span>
                  
                    <label>Last name</label> <input  type="text" th:field="*{lastName}" class="form-control" /> 
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
               
                    <label>E-mail</label> <input type="text" th:field="*{emailID}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('emailID')}" th:errors="*{emailID}"></p>
                    <label>DOB: </label> <input type ="date" name="do"  />
                    <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
                    <label>Joined Date:</label><input type="date" name="joinDate"  />
                    <p th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joinDate}"></p><br>
                    
                  	<label>pick a profile picture</label>
                  	<input type="file" name="picture" />
                    
                    <label >Company:</label> 
                    <select  th:field="*{company}" >
   						 <option th:value="Lxisoft" th:text="Lxisoft"></option>
   						 <option th:value="Bytatech" th:text="Bytatech"></option>
   						 <option th:value="Divixo" th:text="Divixo"></option>
   						 <option th:value="Felixo" th:text="Felixo"></option>
   						 <option th:value="Illude" th:text="Illude"></option>
                    </select><br>
                    <p th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></p>
                    <label>Position:</label>
                    <select th:field="*{position}">
						<option th:value="intern" th:text="intern"></option>
						<option th:value="employee" th:text="employee "></option>
						<option th:value="co-founder" th:text="co-founder"> </option>
						<option th:value="admin" th:text="admin"> </select>
					</select><br>
					<p th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>
                    <label for="user" class="control-label">User Name</label> <input type="text" th:field="*{username}" class="form-control"/>
                    <label for="password" class="control-label">Password</label> <input type="text" th:field="*{password}" class="form-control"/><br>
                   Role Type: <select name="name">
   						 <option th:value="ROLE_USER" th:text="user"></option>
   						 <option th:value="ROLE_ADMIN" th:text="Admin"></option>

                    </select><br>
                   
               		<br> <button type="submit" class="btn btn-success">Save</button>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
