<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" >
   
   <head>
      <title>User Info</title>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
	<style>
		 nav { position:sticky !important;} 
	</style>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
     <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
             <li class=active th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/}">Home</a>
            </li>
           </ul>
          
    
          <ul class="nav navbar-nav navbar-right">
          
          <li class=active th:classappend="${module == 'addUser' ? 'active' : ''}">
              <a href="/addUser" th:href="@{/}">
              <div sec:authorize="hasRole('ROLE_ADMIN')">View All Users  </div>
              </a>
              </li>
       
            <li class=active th:classappend="${module == 'addUser' ? 'active' : ''}">
              <a href="/logout-success" th:href="@{/logout-success}" onclick="$('#form').submit();">Logout
              </a>
              </li>
             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout-success}"></form>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>
		
   </head>
   <body align="center">  
<style>	
	table th,td 
	{	width: 1px;
		border:.05px solid black;
	}			
</style>
      <img th:src="@{/img/user.jpg}" style="width:80px;height:80px;"/>
       <h1><span th:text="${employee.FirstName}"  ></span> <span th:text="${employee.LastName}"></span></h1> 
      
     <table align="center" BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300">
       <tr>
	       <th><b>Email ID </b></th>    
	      	<td> <span th:text="${employee.EmailID}" ></span> </td>
      </tr>  
      <tr>
	       <th><b>Company </b></th>    
	      	<td> <span th:text="${employee.Company}" > </span> </td>
      </tr>               
      </table>
      <h4>PERFOMANCE</h4>                 
      <table align="center"  BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300">   
      <b>Leaves</b>	   
       <thead class="thead-dark">
       <tr>
	       <th>id</th>
	       <th>date</th>
	       <th>type</th>
	      	
      </tr>  
      <tr th:each="leave,iterationStatus  : ${leave}"> 
	       <td th:text="${iterationStatus.count}" ></td>
	       <td th:text="${leave.date}"></td>
	       <td th:text="${leave.type}"></td>
      </tr>
      </table> 
      <table align="center"  BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300">     
       <tr>
		   <b>Late Arrival</b>	      
	       <th>Id</th>
	       <th>Reached Time</th>
	       <th>Type</th>
	      	
      </tr>  
      <tr th:each="late,iterationStatus  : ${late}"> 
     
	       <td th:text="${iterationStatus.count}" ></td>
	       <td th:text="${late.type}"></td>
	        <p th:each="time: ${time}"> 
	        <td th:text="${time}"></td>
	       </p>
      </tr>
      </table> 
      
<div sec:authorize="hasRole('ROLE_USER')">
  
</div>
<!-- Roles: <span sec:authentication="principal.authorities"></span> -->
    </body>
    </html>
