<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" >
   
   <head>
      <title>User Info</title>
   </head>
   <body align="center">
      <img th:src="@{/img/user.jpg}" style="width:80px;height:80px;"/>
       <h1>NAME:  <a th:text="${employee.getFirstName()}" ></h1>   
     <table align="center" >
       <tr>
	       <th><b>FirstName</b></th>
	      	<td><a th:text="${employee.getFirstName()}" ></td>
      </tr>  
       <tr>
	       <th><b>LastName</b></th>
	       <td> <a th:text="${employee.getLastName()}" > </td>
      </tr>  
      <tr>
	       <th><b>Email ID </b></th>    
	      	<td> <a th:text="${employee.getEmailID()}" > </td>
      </tr>  
      <tr>
	       <th><b>Company </b></th>    
	      	<td> <a th:text="${employee.getCompany()}" >  </td>
      </tr>     
      </table> 
    <p><a th:href = "@{/logout-success}">LogOut</a></p>   

   </body>
   
</html>
