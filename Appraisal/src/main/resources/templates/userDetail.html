<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" >
   
   <head>
      <title>User Info</title>
		<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
	<style>
		 nav { position:sticky !important;} 
	</style>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
     <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
      <div class="container">
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
             <li th:classappend="${module == 'home' ? 'active' : ''}">
              <a href="#" th:href="@{/}">Home</a>
            </li>
           
          </ul>
          <ul class="nav navbar-nav navbar-right">
          <li th:classappend="${module == 'addUser' ? 'active' : ''}">
              <a href="/addUser" th:href="@{/viewUsers}">View All Users
              </a>
              </li>
            <li th:classappend="${module == 'addUser' ? 'active' : ''}">
            
              <a href="/logout-success" th:href="@{/logout-success}" onclick="$('#form').submit();">Logout
              </a>

             <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout-success}"></form>

   </head>
   <body align="center">  
<style>	
	table th,td 
	{	width: 1px;
		border:.05px solid black;
	}			
</style>
      <img th:src="@{/img/user.jpg}" style="width:80px;height:80px;"/>
       <h1>NAME:  <span th:text="${employee.FirstName}"  ></span> <span th:text="${employee.LastName}"></span></h1> 
      
     <table align="center" BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300">
       <tr>
	       <th><b>Email ID </b></th>    
	      	<td> <span th:text="${employee.EmailID}" ></span> </td>
      </tr>  
      <tr>
	       <th><b>Company </b></th>    
	      	<td> <span th:text="${employee.Company}" > </span> </td>
      </tr>               
      </table>                
      <table align="center"  BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300"> 
       <h4>PERFOMANCE</h4>     
       <tr>
	       <th><b>Leaves</b></th>
	      	<td> <span th:text="${leave?.date}" ></span> </td>
      </tr>  
       <tr>
	       <th><b>type</b></th>
	       <td>  <span th:text="${leave?.type}" > </span> </td>
      </tr>        
      </table> 
     <table align="center" BORDER="2" CELLPADDING="2" CELLSPACING="2" WIDTH="300"  > 
       <h4>   </h4>     
       <tr>
	       <th><b>LateArrival</b></th>
	      	<td> <span th:text="${late?.ReachedTime}" ></span> </td>
      </tr>       
      </table>
    </body>
    </html>
