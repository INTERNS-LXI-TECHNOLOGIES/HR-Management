<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:th = "http://www.thymeleaf.org" >
   
   <head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
table th,td 
	{	width: 1px;
		border:.05px solid black;
	}	
</style>
</head>
<body align="center">
	
<div class="topnav" id="myTopnav">
  <a href="#home" th:href="@{/}">Home</a>
 <a href="/addUser" th:href="@{/}">
   <div sec:authorize="hasRole('ROLE_ADMIN')">View All Users  </div></a>
   <a href="/logout-success" th:href="@{/logout-success}" onclick="$('#form').submit();">Logout</a>
   <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout-success}"></form>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
	
      <img th:src="@{/img/user.jpg}" style="width:80px;height:80px;"/>
     <form th:action="@{/edit}" th:object="${user}" >
					
                    <input type="hidden"  name="id" th:field="*{id}" /><br>
                         				
                    <label>First name</label> <input type="text" name="firstname" th:field="*{firstName}" />
                    <span class="red" th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"></span><br>
                                       
                    <label>Last name</label> <input  type="text" name="lastname" th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                     <br>
                    
                     <label>E-mail</label> <input type="text" name="emailID" th:field="*{emailID}" />
                      <p th:if="${#fields.hasErrors('emailID')}" th:errors="*{emailID}"></p>
                      <br>
                      
                      DOB:  <input type="date" th:value="${date}"  name="date"/>
                    <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p><br>
      
                    Joined Date:<input type="date"  th:value="${join}" name="join" />
                    <p th:if="${#fields.hasErrors('joiningDate')}" th:errors="*{joiningDate}"></p><br>
                  
                    <label >Company</label> 
                    <select  th:field="*{company}" name="company" >
   						 <option th:value="Lxisoft" th:text="Lxisoft"></option>
   						 <option th:value="Bytatech" th:text="Bytatech"></option>
   						 <option th:value="Divixo" th:text="Divixo"></option>
   						 <option th:value="Felixo" th:text="Felixo"></option>
   						 <option th:value="Illude" th:text="Illude"></option>

                    </select><br>
                    
                    <label>Position:</label>
                    <select th:field="*{position}">
						<option th:value="intern" th:text="intern"></option>
						<option th:value="employee" th:text="employee "></option>
						<option th:value="co-founder" th:text="co-founder"> </option>
						<option th:value="admin" th:text="admin"> </select>
					</select><br>
					<p th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p>
					
                    <label>User Name</label> <input type="text" name="username"   th:field="*{username}" /><br>
                    <label >Password</label> <input type="text" name="password" th:field="*{password}"/><br>
                  
                    
                    <br>
                   Role Type: <select name="name" >
   						 <option th:value="ROLE_USER" th:text="user"></option>
   						 <option th:value="ROLE_ADMIN" th:text="Admin"></option>

                    </select><br>
                   
               		<br> <button type="submit" class="btn btn-success">Save</button>

                </form>

<div sec:authorize="hasRole('ROLE_USER')">
  
</div>
<!-- Roles: <span sec:authentication="principal.authorities"></span> -->
<script>
    function myFunction() {
    	  var x = document.getElementById("myTopnav");
    	  if (x.className === "topnav") {
    	    x.className += " responsive";
    	  } else {
    	    x.className = "topnav";
    	  }
    	}</script>
    </body>
    </html>
