<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN.Login Page' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
       <ion-icon name="more" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical">
       </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">{{ 'LOGIN.Username' | translate }}</ion-label>
        <ion-input type="string" [(ngModel)]="user.username" name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ 'LOGIN.Password' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
      <ion-row class="ion-padding">
        <ion-col>
          <ion-button expand="block" type="submit" color="primary" id="login">{{ 'LOGIN.Login' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
