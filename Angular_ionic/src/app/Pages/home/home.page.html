<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'HOME.title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <p class="bold text-small">{{ 'HOME.Dark Mode' | translate }}</p>
      <ion-toggle mode="md" color="dark" (ionChange)="onChangeToggle($event)"></ion-toggle>
</ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content>  
    <ion-card no-padding color-md="orange">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card-header color="primary">
              <ion-header ><p>{{ 'HOME.Users' | translate }}</p></ion-header>
              <ion-item-sliding  *ngFor="let user of (users | async)" (click)="select(user.id)" > 
               <ion-item>
                <!-- <ion-avatar slot="start">
                <img [src]="'data:image/jpeg;base64,'+image" alt="Image"/>
                </ion-avatar> -->
                 <p>{{user.firstName}} {{user.lastName}}</p>
              </ion-item> 
              <ion-item-options side="end">
                <ion-item-option >
              <button primary (click)="editUser(user.id)"><ion-icon name="person-add"></ion-icon>{{ 'HOME.Edit' | translate }}</button>
              <button danger (click)="deleteUser(user.id)"><ion-icon name="trash"></ion-icon>{{ 'HOME.Delete' | translate }}</button>
            </ion-item-option> 
            </ion-item-options>
              </ion-item-sliding>
            </ion-card-header>
                    
          </ion-col>
        
        </ion-row>
      </ion-grid>
      
    </ion-card>
</ion-content>
