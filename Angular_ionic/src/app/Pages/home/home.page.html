<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
    <ion-buttons slot="end">
  <ion-button (click)="signout()">
    <ion-icon name="log-out"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>
  <ion-content>  
    <ion-card no-padding color-md="orange">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card-header color="primary">
              <ion-header ><p>Users</p></ion-header>
              <ion-item-sliding  *ngFor="let user of (users | async)" (click)="select(user.id)" > 
               <ion-item>
                 <p>{{user.firstName}} {{user.lastName}}</p>
              </ion-item> 
              <ion-item-options side="end">
                <ion-item-option >
              <button primary (click)="editUser(user.id)"><ion-icon name="person-add"></ion-icon> Edit</button>
              <button danger (click)="deleteUser(user.id)"><ion-icon name="trash"></ion-icon> Delete</button>
            </ion-item-option> 
            </ion-item-options>
              </ion-item-sliding>
            </ion-card-header>
                    
          </ion-col>
        
        </ion-row>
      </ion-grid>
      
    </ion-card>
</ion-content>
