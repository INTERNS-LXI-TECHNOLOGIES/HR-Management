<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
  
  
    <ion-card no-padding color-md="orange">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card-header color="primary">
              <ion-header ><p>Users</p></ion-header>
              <ion-item  *ngFor="let user of (users | async)" [routerLink]="['/user-detail/',user.id]"> 
                <p>{{user.firstName}} {{user.lastName}}</p>
                
              
                
              </ion-item> 
            </ion-card-header>
                    
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card>
<!--<ion-button [routerLink]="['/user-detail']">Go to detail</ion-button> -->
    
  
</ion-content>
