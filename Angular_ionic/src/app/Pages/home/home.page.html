<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Users</p> 
  <ion-item  *ngFor="let user of (users | async)"> 
    <ion-card>
      <ion-card-header>
        <p>{{user.firstName}} {{user.lastName}}</p>
      </ion-card-header>
      <ion-card-content>
        <a routerLink="/user-detail/{{ user.login}}" [state]="{ id: {{user.id}} }">{{ user.login}}</a>
      </ion-card-content>
    </ion-card>
<!--     
    <ion-button [routerLink]="['/user-detail']">Go to detail</ion-button> -->
    
   </ion-item> 
</ion-content>
