<ion-header [translucent]="true" style="background-color: #db0606">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  
   <ion-toolbar color="green">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'SIDE-MENU.Evaluation' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header  style="text-align: center; color: rgb(240, 14, 14); ">{{ 'SIDE-MENU.Evaluation' | translate }}</ion-card-header>
    <div class="container">
      <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">

          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid &&  sendFeedback()" novalidate class="feedback-form">
            
              <div class="form-group">
              <label for="firstName">{{ 'STATUS.Name of User' | translate }}</label>
              <input type="text"
                    id="firstName"
                    class="form-control"
                    name="firstName"
                    placeholder="enter valid name"
                    [(ngModel)]="modelGit.name"
                    [(ngModel)]="modelHack.name"
                    required />
            </div>
           <div class="form-group">
                <label for="hack">{{ 'STATUS.Hackathon' | translate }}</label>
                <input type="number"
                      id="hack"
                      class="form-control"
                      name="hack"
                      placeholder="insert Hackathon score"
                      [(ngModel)]="modelHack.mark"
                     />
           </div>
          
            
              <div class="form-group">
                <label for="git">{{ 'STATUS.Git' | translate }}</label>
                <input type="number"
                      id="git"
                      class="form-control"
                      name="git"
                      placeholder="insert git score"
                      [(ngModel)]="modelGit.mark"
                      />
              </div>  
              
             <br><br>
             <div>
        
            </div>
           
            <button type="submit" class="btn btn-info pull-right">
              <em class="fa fa-envelope-o"></em>
              <span>{{ 'STATUS.Update Scores' | translate }}</span>
            </button>
          
          </form>
        </div>
        <div class="offset-3"></div>
      </div>
    </div>
  </ion-card>
</ion-content>
