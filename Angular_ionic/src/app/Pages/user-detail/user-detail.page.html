<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-navbar  color="primary">
      <ion-title>
      <span ion-text>User profile</span>
    </ion-title>
  </ion-navbar>
  </ion-toolbar>
</ion-header>
  

<ion-content>
<div class="card round"  *ngIf="(user)" margin-top>

  <ion-list no-margin>
    <ion-item class="primary-bg">
      <h2 ion-text class="text-white bold">{{ user.firstName }} {{ user.lastName }}</h2>
      <!-- <p ion-text class="text-secondary bold">{{user.position}}</p> -->
    </ion-item>
  </ion-list>

  <div padding>
    <h5 ion-text color="secondary">Details</h5>
    <ion-item no-padding>
      <ion-label color="dark" stacked>First Name:  {{user.firstName}}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Last Name:   {{ user.lastName }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Email:   {{ user.email }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Position:   {{user.company }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Position:   {{ user.position }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>DOB:   {{ user.dob }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Joining Date:   {{ user.joiningDate }}</ion-label>
    </ion-item>
    <ion-thumbnail slot="start">
      <ion-img class="logo" src="'data:image/jpeg:base64,'+{{user.image}}"></ion-img>
    </ion-thumbnail>
  </div>
</div>


</ion-content>
