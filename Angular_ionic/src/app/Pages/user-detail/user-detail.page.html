<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User Info</ion-title>
  </ion-toolbar>
</ion-header>
  

<ion-content fullscreen="true">
<div class="card round"  *ngIf="(user)" margin-top>
  
  <ion-list no-margin>
    <ion-item class="primary-bg">
      <h2 ion-text class="text-white bold">{{ user.firstName }} {{ user.lastName }}</h2>
       
    </ion-item>
  </ion-list>
  <ion-avatar>
    <div class="img">
    <img [src]="'data:image/jpeg;base64,'+user.imageContentType"/>
    </div>
  </ion-avatar>
  <div no-padding>
    <ion-item>
    <h5 ion-text color="secondary">Details</h5>
  </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>First Name:  {{user.firstName}}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Last Name:   {{ user.lastName }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Email:   {{ user.email }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Company:   {{user.company }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Position:   {{ user.position }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>DOB:   {{ user.dob }}</ion-label>
    </ion-item>
    <ion-item no-padding>
      <ion-label color="dark" stacked>Joining Date:   {{ user.joiningDate }}</ion-label>
    </ion-item>
  </div>
  </div> 
  <ion-button (click)="get(user.id)">Work Profile</ion-button>
</ion-content>
