  <ion-header translucent no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" *ngIf="(user)">
        <ion-button color="dark">
          <ion-back-button defaultHref="/menu/home" ng-if="(user.authorities)==('ROLE_ADMIN')" ></ion-back-button>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="openPopover($event)">
          <ion-icon name="more" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical">
          </ion-icon>
         </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" slot="fixed" >
    <div class="ion-padding">
      <div class="card">
        <div class="header">
          <div class="avatar">
            <img [src]="'data:image/jpeg;base64,'+image" alt="Image"/>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center"  *ngIf="(user)">
        <h3 class="name">{{ user.firstName }} {{ user.lastName }}</h3>
        <h5 class="info">{{user.position }} </h5>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">{{ 'USER INFO.Email' | translate }}:   {{ user.email }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">{{ 'USER INFO.Company' | translate }}:   {{user.company }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">{{ 'USER INFO.Date of Birth' | translate }}:   {{ user.dob }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">{{ 'USER INFO.Joined Date' | translate }}:   {{ user.joiningDate }}</ion-label>
        </ion-item>
       
      </div>
      </div>
