  <ion-header translucent no-border>
    <ion-toolbar color="primary">
      <ion-buttons slot="start" *ngIf="(user)">
        <ion-button color="dark">
          <ion-back-button defaultHref="/menu/home" ng-if="(user.authorities)==('ROLE_ADMIN')" ></ion-back-button>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
      <ion-button (click)="signout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" slot="fixed" >
    <div class="ion-padding">
      <div class="card">
        <div class="header">
          <div class="avatar">
            <img [src]="'data:image/jpeg;base64,'+image" alt="Image"/>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="user-meta ion-text-center"  *ngIf="(user)">
        <h3 class="name">{{ user.firstName }} {{ user.lastName }}</h3>
        <h5 class="info">{{user.position }} </h5>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">Email:   {{ user.email }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">Company:   {{user.company }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">DOB:   {{ user.dob }}</ion-label>
        </ion-item>
        <ion-item no-padding>
          <ion-label color="dark" stacked class="info">Joining Date:   {{ user.joiningDate }}</ion-label>
        </ion-item>
       
      </div>
      <ion-button expand="full" color="secondary" (click)="getWorkProfile(user.id)">Work Profile</ion-button>
      &nbsp;&nbsp;
      <ion-button expand="full" color="secondary" [routerLink]="['/menu/appraisal/']" >Appraisal Info</ion-button>
      </div>
