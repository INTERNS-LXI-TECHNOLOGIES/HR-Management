<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list id="inbox-list">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          <ion-item [routerLink]="[p.url]" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      <ion-item tappable routerLink="/login" routerDirection="root">
        <ion-icon name="log-out" slot="start"></ion-icon>
        Logout
      </ion-item>
      </ion-list>
        <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
          <ion-icon name="notifications" slot="start"></ion-icon>
         Status
          <ion-icon slot="end" [name]="isRemainder? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </ion-item>
  
        <ion-menu-toggle auto-hide="false">
          <ion-list lines="none">
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/menu/leave']"
              [queryParams]="{ type: 'Leave' }" menuClose class="sub-menu">
              <ion-icon name="calendar" slot="start"></ion-icon>
             Leave Updation
            </ion-item>
           
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/menu/late-arrival']"
              [queryParams]="{ type: 'LateArrival' }" menuClose class="sub-menu">
              <ion-icon name="alarm" slot="start"></ion-icon>
           LateArrival
            </ion-item>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/menu/report-status']"
              [queryParams]="{ type: 'ReportStatus' }" menuClose class="sub-menu">
              <ion-icon name="clipboard-outline" slot="start"></ion-icon>
           ReportStatus
            </ion-item>
            <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/menu/evaluation']"
            [queryParams]="{ type: 'Evaluation' }" menuClose class="sub-menu">
            <ion-icon name="book" slot="start"></ion-icon>
          Evaluation Updation
          </ion-item>
          </ion-list>
        </ion-menu-toggle>
    </ion-content>
  </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

  
  </ion-split-pane>
