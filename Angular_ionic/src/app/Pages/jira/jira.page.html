<ion-header [translucent]="true" style="background-color: #435A64" >
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  
  <ion-toolbar color="red" fixed>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white;">{{ 'SIDE-MENU.Jira' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header  style="text-align: center; color: rgb(240, 14, 14); ">{{ 'SIDE-MENU.Jira' | translate }}</ion-card-header>
    <div class="container">
      <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
           
            <div class="form-group">
              <label for="firstName">{{ 'STATUS.Name of User' | translate }}</label>
              <input type="text"
                    id="firstName"
                    class="form-control"
                    name="firstName"
                    placeholder="{{ 'PLACE HOLDER.enter valid name' | translate }}"
                    [(ngModel)]="model.name" />
            </div> 

<!-- 
            <div class="formGroup">
              <label for="name">
                Name
              </label>
              <select id ="name" name="name"
               class="form-control"
               [(ngModel)] = "model.name">
              <option *ngFor="let n of name" >
                {{n.name}}
              </option>
              </select>
              </div>   
           -->
            
              <div class="form-group">
                <label for="Jira">{{ 'STATUS.Jira Hours' | translate }}</label>
                <input type="number" class="without_ampm" min="2" max="10"
                      id="Jira"
                      class="form-control"
                      name="Jira"
                      placeholder="{{ 'PLACE HOLDER.insert worked hours' | translate }}"
                      [(ngModel)]="model.hour"
                      required/>
              </div>  
             <br><br>
            
            <button type="submit" class="btn btn-info pull-right">
              <em class="fa fa-envelope-o"></em>
              <span>{{ 'STATUS.Update Jira Hours' | translate }}</span>
            </button>
          </form>
        </div>
        <div class="offset-3"></div>
      </div>
    </div>
  </ion-card>
</ion-content>
