<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
       <ion-icon name="more" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical">
       </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding id="welcome">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{ 'WELCOME.title' | translate }}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col center text-center>
        <!-- <button ion-button full color="success" [routerLink]="['/login/']" >Login</button> -->
        <ion-button expand="full" color="secondary" [routerLink]="['/login/']" >{{ 'LOGIN.Login' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
