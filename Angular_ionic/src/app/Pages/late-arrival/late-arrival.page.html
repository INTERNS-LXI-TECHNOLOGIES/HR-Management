<ion-header [translucent]="true">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'SIDE-MENU.Late Arrival' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header  style="text-align: center; color: rgb(240, 14, 14); ">{{ 'SIDE-MENU.Late Arrival' | translate }}</ion-card-header>
    <div class="container">
      <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
          <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && sendFeedback()" novalidate class="feedback-form">
           
            <div class="form-group">
              <label for="firstName">{{ 'STATUS.Name of User' | translate }}</label>
              <input type="text"
                    id="firstName"
                    class="form-control"
                    name="firstName"
                    placeholder="{{ 'PLACE HOLDER.enter valid name' | translate }}"
                    [(ngModel)]="model.name" />
            </div> 

<!-- 
            <div class="formGroup">
              <label for="name">
                Name
              </label>
              <select id ="name" name="name"
               class="form-control"
               [(ngModel)] = "model.name">
              <option *ngFor="let n of name" >
                {{n.name}}
              </option>
              </select>
              </div>   
           -->
            
              <div class="form-group">
                <label for="lateArrival">{{ 'STATUS.Arrival Time' | translate }}</label>
                <input type="time"
                      id="lateArrival"
                      class="form-control"
                      name="lateArrival"
                      placeholder="{{ 'PLACE HOLDER.insert time' | translate }}"
                      [(ngModel)]="model.reachedTime"
                      required/>
              </div>  
             <br><br>
             <div>
              <input value="Authorized"  name="Authorized" class="auth" type="radio" id="Authorized"  [(ngModel)]="model.type">{{ 'WORK PROFILE.Authorized' | translate }} &nbsp;        
              <input value="NonAuthorized" name="NonAuthorized" class="unauth" type="radio" id="NonAuthorized" [(ngModel)]="model.type">{{ 'WORK PROFILE.Un Authorized' | translate }} <br><br>
         </div>
            <button type="submit" class="btn btn-info pull-right">
              <em class="fa fa-envelope-o"></em>
              <span>{{ 'STATUS.Update Late Arrival' | translate }}</span>
            </button>
          </form>
        </div>
        <div class="offset-3"></div>
      </div>
    </div>
  </ion-card>
</ion-content>
