<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Appraisal</ion-list-header>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
             <!--here remains the SubMenu and subPages -->

          <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
            <ion-icon name="notifications" slot="start"></ion-icon>
           Status
            <ion-icon slot="end" [name]="isRemainder? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
          </ion-item>
    
          <ion-menu-toggle auto-hide="false">
            <ion-list lines="none">
              <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/leave']"
                [queryParams]="{ type: 'Leave' }" menuClose class="sub-menu">
                <ion-icon name="calendar" slot="start"></ion-icon>
               Leave Updation
              </ion-item>
              <ion-item menuclose [hidden]="!isRemainder" [routerLink]="['/evaluation']"
                [queryParams]="{ type: 'Evaluation' }" menuClose class="sub-menu">
                <ion-icon name="book" slot="start"></ion-icon>
              Evaluation Updation
              </ion-item>
            </ion-list>
          </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
