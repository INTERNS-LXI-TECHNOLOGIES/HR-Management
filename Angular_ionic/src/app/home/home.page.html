<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Users</p> 
  <ion-item  *ngFor="let p of (users | async)"> 
    <p>{{p.id}}<p> 
    <p>{{p.firstName}}</p>
    <p>{{p.lastName}}</p>
    <ion-button [routerLink]="['/detail']">Go to detail</ion-button>
   </ion-item> 
</ion-content>
