
<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
    <title>Add User</title>
</head>

<body>
	
<div class="topnav" id="myTopnav">
  <a href="#home" th:href="@{/}">Home</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">User successfully added!</div>
                </div>

                <h1>User Info</h1>
                <form name="form" role="form" (ngSubmit)="register()" [formGroup]="registerForm" >
              <!--  --><!--  <form th:action="@{/api/register}" method="post"> -->
                     
                     <div class="form-group">
                    <label class="form-control-label" for="login">Username</label>
                    <input type="text" class="form-control" id="login" name="login" formControlName="login" #login>
                           
               		<div class="form-group">
	                    <label class="form-control-label" for="email">Email</label>
	                    <input type="email" class="form-control" id="email" name="email" formControlName="email">
                     <div class="form-group">
                     
                     <div class="form-group">
                      <label class="form-control-label" for="username" >username</label>
                    <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="registerAccount.username">
                    </div>
                    
                    <div class="form-group">
                      <label class="form-control-label" for="company" >company</label>
                    <input type="text" class="form-control" id="company" name="company" #company="ngModel" [(ngModel)]="registerAccount.company">
                    </div>
                    
                    <div class="form-group">
                     <label class="form-control-label" for="position" >position:</label>
                    <input type="text" class="form-control" id="position" name="position" #position="ngModel" [(ngModel)]="registerAccount.position">
                    </div>
                     
                     <div class="form-group">
                    <label class="form-control-label" for="dob" >DOB:</label>
                    <input type="date" class="form-control" id="dob" name="dob" #dob="ngModel" [(ngModel)]="registerAccount.dob">
                    </div>
                    
                   <div class="form-group">
                   <label class="form-control-label" for="joiningDate" >joiningDate:</label>
                    <input type="date" class="form-control" id="joiningDate" name="joiningDate" #joiningDate="ngModel" [(ngModel)]="registerAccount.joiningDate">
                    </div>
                    
                   <div class="form-group">
                    <label class="form-control-label" for="image" >image</label>
                    <input type="file" class="form-control" id="image" name="image" #image="ngModel" [(ngModel)]="registerAccount.image">
                    </div>
                    
                    <div class="form-group">
                    <label class="form-control-label" for="password">New password</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password">
                   </div>
               		<br> <button type="submit" class="btn btn-success">Save</button>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    <script>
    function myFunction() {
    	  var x = document.getElementById("myTopnav");
    	  if (x.className === "topnav") {
    	    x.className += " responsive";
    	  } else {
    	    x.className = "topnav";
    	  }
    	}</script>
</body>
</html>
