<!DOCTYPE html>

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/responsiveScript.js"></script>
<link rel="stylesheet" href="/style.css" type="text/css">
<link rel="stylesheet" href="/css/login.css" type="text/css">

    <title>Registration</title>
</head>
<body>
<div class="topnav" id="myTopnav">
  
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
 
<center><h1>Login page</h1></center>
<form th:action="@{/api/authentication}" method="post">
    <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid username or password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>
    <div class="login">
	       <div class="form-group">           
               <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
           </div>
           <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
           </div>
	 	<input type="submit" value="LogIn">
	</div>
	<div class="shadow"></div>
</form>
 </body>
</html>
