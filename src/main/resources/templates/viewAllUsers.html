<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

		.card-horizontal {
		    display: flex;
		    flex: 1 1 auto;
		}
</style>
    <title>View All User</title>
  </head>
  <body>
  <div class="topnav" id="myTopnav">
  <a href="/status"  th:href="@{/status}">Set Status</a>
  <a href="/adminLogin" th:href="@{/adminLogin}">settings</a>
   <a href="/addUser" th:href="@{/add}">Add User</a>
   <a href="/logout-success" th:href="@{/logout-success}" onclick="$('#form').submit();">Logout</a>
   <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout-success}"></form>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div><br><br>
    <div class="container">
    <div align="center">
    
    <div th:if="${message}">
    	<h2 th:text="${message}"/>
	</div>
<form th:action="@{filter}">
	<select name="company">
	<option type="text" value="--select--" >--company--</option>
	<option type="text" name="Lxisoft" >Lxisoft</option>
	<option type="text" name="Bytatech">Bytatech </option>
	<option type="text" name="Divixo" >Divixo </option>
	<option type="text" name="Felixo" >Felixo </option>
	<option type="text" name="Illude" >Illude</option>
	</select>
	<select name="position">

	<option type="text" value="--select--" >--position--</option>
	<option type="text" >intern</option>
	<option type="text" >employee </option>
	<option type="text" >co-founder </option>
	<option type="text" >admin </select>
	</select>
	<input type="submit" value="filter">
</form>
   

  <table class="table">
  <tr th:each="employee: ${list}">
    <td><div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-horizontal">
                    <div class="card-body">
                        <h4 class="card-title"><span th:text="${employee.getFirstName()}"></span> <span th:text="${employee.getLastName()}"></span> </a></h4>
                		 <a th:href="@{${'/userDetails?id='+employee.id}}" ><button  type="button" class="btn btn-danger btn-sm">View Profile</button></a>
                    	<td><a th:href="@{${'/editUser?id='+employee.id}}">&nbsp  edit &nbsp  </a></td>
   						<td><a th:href="@{${'/deleteUser?id='+employee.id}}">&nbsp delete &nbsp</a></td>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</td>
</tr>
</table>
</div>
</div>

    <script>
    function myFunction() {
    	  var x = document.getElementById("myTopnav");
    	  if (x.className === "topnav") {
    	    x.className += " responsive";
    	  } else {
    	    x.className = "topnav";
    	  }
    	}</script>
  </body>
</html>
